<section class="layout">
  <div class="form-container">
    <h1 class="form__title">Angular Lovers</h1>
    <form (ngSubmit)="onSave()" #myForm="ngForm">
      <div class="form-group">
        <label class="form__label" for="nickname">Nickname:</label>
        <input class="form__input" type="text" id="nickname" name="nickname" required [(ngModel)]="user.nickname" />
      </div>
      <div class="form-group">
        <label class="form__label" for="comment">¿Qué te gusta de Angular?  {{ myForm.valid }} </label>
        <textarea class="form__input" id="comment" name="comment" rows="4" required [(ngModel)]="user.comment" ></textarea>
      </div>
      <button [disabled]="!myForm.valid" class="form__button" type="submit">Guardar</button>
    </form>
  </div>
  <div class="answers">
    <div *ngFor="let item of userInfo" class="card">
      <h1 class="card__header">Angular</h1>
      <div class="card__info">
        <span class="card__label">Nickname:</span>
        <div class="card__value" id="nicknameValue">{{item.nickname}}</div>
      </div>
      <div class="card__info">
        <span class="card__label">Comentario:</span>
        <div class="card__value" id="commentValue">{{item.comment}}</div>
      </div>
    </div>
  </div>
</section>
